version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: audio2mqtt-postgres
    environment:
      POSTGRES_DB: audio2mqtt
      POSTGRES_USER: audio2mqtt
      POSTGRES_PASSWORD: audio2mqtt_pass
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audio2mqtt"]
      interval: 10s
      timeout: 5s
      retries: 5

